name: status-main

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build-and-test:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v2
    
    # Setup Go
    - name: Setup Go
      uses: actions/setup-go@v2
      with:
        go-version: '1.15.0' # The Go version to download (if necessary) and use.
      
    # Run unit testing on the code
    - name: Run testing
      run: go test ./.../solutions -coverprofile codecoverage.out

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v1
      with:
        files: ./codecoverage.out

    # Convert coverage file type from .out which generate from gocov to lcov
    # because code climate test-report have a problem with .out from gocov file.
    - name: Convert gocov to lcov 
      uses: jandelgado/gcov2lcov-action@v1.0.4
      with:
        infile: codecoverage.out
        outfile: codecoverage.lcov

    # Upload coverage report to codeclimate
    - name: Upload report to codeclimate
      uses: paambaati/codeclimate-action@v2.7.5
      env:
        CC_TEST_REPORTER_ID: ${{ secrets.CODECLIMATE_TEST_REPORT_ID }}
      with:
        coverageLocations: |
          ${{ github.workspace }}/codecoverage.lcov:lcov
